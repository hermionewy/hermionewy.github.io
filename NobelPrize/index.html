<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Nobel Prize Winner</title>
    <link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="style.css" rel="stylesheet"/>
    <script
      src="https://code.jquery.com/jquery-3.2.1.js"
      integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
      crossorigin="anonymous"></script>
</head>
<body>
<div class="container" id='container'>
    <h1><span id='nobelNum'>000</span> Nobel Prize Winners</h1>
    <!-- <p class='sub'>969 Nobel Prize winners from 1901-2016.<br>
    Each circle represents one winners. Click and hover to explore their stories.</p> -->
    <div class='plot' id='plot'>
       <div class='intro'>
       </div>
       <div class='button1 button'>
            <p>Laureate Year</p>
       </div>
       <div class='button2 button'>
            <p>Related Countries</p>
       </div>
       <!-- <div class='button3 button'>
            <p>Age Animation</p>
       </div> -->
       <div class="custom-tooltip">
            <p class ='prize'>Prize</p>
            <p class ='title'> Scientists </p>
            <!-- <p class='nationality'>Nationality </p> -->
            <p class='des'>Descripstion </p>
       </div>
       <div class="colorDirector">
         <div class ='incideButton' id='birthCtr'>Birth</div>
         <div class ='incideButton' id='deathCtr'>Death</div>
       </div>
       <div class = 'sc_menu'>
            <ul class = 'sc_menu' id = 'menu'>
            </ul>
       </div>
       <div class = 'orgs'>
            <p class = 'orgsDes'>Top ten organizations with the most Nobel-prize-winner.</p>
       </div>

       <div class = 'hint'>Each circle represents one winners. Click or hover to explore. <br/>On each category, the older the winner the higher position he/she gets.
       </div>
    </div>
</div>

<script src="d3.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/countup.js/1.7.1/countUp.min.js"></script>
<script src="./modules/canvasTick.js"></script>
<script src="./modules/button.js"></script>
<script src="./modules/forceLayout_click.js"></script>
<script src="scriptMain.js"></script>

</body>
</html>
