<!doctype HTML>
<html>
	<head>
		<title></title>
		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">

    	<link href="../bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet"/>
    	<link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700' rel='stylesheet' type='text/css'>
    	<link href="style.css" rel="stylesheet"/>
			<style>
				iframe{
					margin-top: -60px;
				}
			</style>
	</head>
	<body>
		<div class="viz-container">
			<div class="canvas" id="plot"></div>
		</div><!--this element will stay fixed-->

		<div class="animation-timeline"><!--this element will scroll, triggering scroll-based animation-->
			<section class="scene" id="scene-1">
					<iframe src="../data.html" width="100%" height="100%" frameborder="0" ></iframe>

			</section>
			<section class="scene" id="scene-2">
					<iframe src="../stories.html" width="100%" height="100%" frameborder="0" margin-top="-60px"></iframe>
			</section>
			<section class="scene" id="scene-3">

			</section>
			<section class="scene scene-continuous" id="scene-4">
				<div class="scene-commentary">
					<h3>This particular scene changes the visualization on a continuous basis, based on current scroll position</h3>
					<p>Ball will roll across the page.</p>
				</div>
			</section>
			<section class="scene"></section><!--just a padder-->
		</div>
	</body>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
	<script src="scrollmagic/scrollmagic/uncompressed/ScrollMagic.js"></script>
	<script src="script.js"></script>
</html>
